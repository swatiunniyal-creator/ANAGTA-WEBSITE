<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ANAGTA</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background: #0b0b0b;
      color: #eaeaea;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 700px;
      padding: 40px 20px;
    }

    h1 {
      font-size: 48px;
      letter-spacing: 6px;
      font-weight: 300;
      margin-bottom: 20px;
    }

    .line {
      width: 80px;
      height: 1px;
      background: #888;
      margin: 20px auto;
    }

    p {
      font-size: 16px;
      color: #b5b5b5;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .tag {
      font-size: 14px;
      letter-spacing: 2px;
      color: #888;
      margin-bottom: 10px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="tag">DESIGN • OBJECTS • LIGHT</div>
    <h1>ANAGTA</h1>
    <div class="line"></div>
    <p>
      A design studio exploring form, material, and atmosphere.  
      Crafted objects and lighting pieces shaped by silence, shadow, and precision.
    </p>
    <p style="letter-spacing:2px; color:#777;">LAUNCHING SOON</p>
  </div>

  <footer>
    © 2026 ANAGTA
  </footer>
</body>
</html>
